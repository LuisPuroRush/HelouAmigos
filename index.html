<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con botones animados</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&display=swap');

        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: white;
            font-family: 'Great Vibes', cursive;
        }

        .buttons {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            width: 300px; /* Aumenté el tamaño para caber "Sígueme en Instagram" */
            border: none;
            cursor: pointer;
            border-radius: 10px;
            color: white;
            font-size: 20px; /* Ajusté el tamaño de la fuente */
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            text-align: left;
            position: relative;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: float 5s ease-in-out infinite;
        }

        .btn img {
            width: 50px; /* Aumenté el tamaño de los iconos */
            height: 50px;
            margin-right: 15px;
            vertical-align: middle;
        }

        .btn-instagram:hover {
            box-shadow: 0 0 25px #E1306C;
        }

        .btn-discord:hover {
            box-shadow: 0 0 25px #7289DA;
        }

        .btn-kick:hover {
            box-shadow: 0 0 25px #52C41A;
        }

        .btn-youtube:hover {
            box-shadow: 0 0 25px #FF0000;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: moveStars 10s linear infinite;
        }

        @keyframes moveStars {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Generating more stars */
        .star:nth-child(2) { left: 20%; animation-duration: 12s; }
        .star:nth-child(3) { left: 40%; animation-duration: 14s; }
        .star:nth-child(4) { left: 60%; animation-duration: 16s; }
        .star:nth-child(5) { left: 80%; animation-duration: 18s; }
        .star:nth-child(6) { left: 10%; animation-duration: 9s; }
        .star:nth-child(7) { left: 30%; animation-duration: 11s; }
        .star:nth-child(8) { left: 50%; animation-duration: 13s; }
        .star:nth-child(9) { left: 70%; animation-duration: 15s; }
        .star:nth-child(10) { left: 90%; animation-duration: 10s; }
        .star:nth-child(11) { left: 25%; animation-duration: 13s; }
        .star:nth-child(12) { left: 55%; animation-duration: 17s; }
        .star:nth-child(13) { left: 75%; animation-duration: 19s; }
        .star:nth-child(14) { left: 85%; animation-duration: 12s; }
    </style>
</head>
<body>

    <h1>Bienvenidos amigos :3</h1>

    <div class="buttons">
        <a href="https://www.instagram.com/luispurorush/" target="_blank" class="btn btn-instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon">
            <span>Sígueme en Instagram</span>
        </a>
        <a href="https://discord.gg/8SdHh6JdcS" target="_blank" class="btn btn-discord">
            <img src="discord.jpg" alt="Discord Icon">
            <span>Sígueme en Discord</span>
        </a>
        <a href="https://kick.com/luispurorush" target="_blank" class="btn btn-kick">
            <img src="kick.jpg" alt="Kick Icon">
            <span>Sígueme en Kick</span>
        </a>
        <a href="https://www.youtube.com/@luispurorush8074" target="_blank" class="btn btn-youtube">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Icon">
            <span>Sígueme en YouTube</span>
        </a>
    </div>

    <div class="stars">
        <div class="star" style="left: 10%; animation-duration: 15s;"></div>
        <div class="star" style="left: 20%; animation-duration: 12s;"></div>
        <div class="star" style="left: 30%; animation-duration: 10s;"></div>
        <div class="star" style="left: 40%; animation-duration: 14s;"></div>
        <div class="star" style="left: 50%; animation-duration: 12s;"></div>
        <div class="star" style="left: 60%; animation-duration: 16s;"></div>
        <div class="star" style="left: 70%; animation-duration: 18s;"></div>
        <div class="star" style="left: 80%; animation-duration: 10s;"></div>
        <div class="star" style="left: 90%; animation-duration: 14s;"></div>
        <div class="star" style="left: 25%; animation-duration: 13s;"></div>
        <div class="star" style="left: 55%; animation-duration: 17s;"></div>
        <div class="star" style="left: 75%; animation-duration: 19s;"></div>
        <div class="star" style="left: 85%; animation-duration: 12s;"></div>
    </div>

</body>
</html>
